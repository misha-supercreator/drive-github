<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Тестирование</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
        pre { background-color: #f8f8f8; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>XSS Тестирование</h1>
    <input type="text" id="userInput" placeholder="Введите текст здесь" style="width: 100%; padding: 10px; margin-bottom: 10px;">
    <button onclick="showSafeAttacks()">Показать безопасные XSS атаки</button>
    <div id="attacks" style="margin-top: 20px;"></div>

    <script>
        function showSafeAttacks() {
            const userInput = document.getElementById('userInput').value;
            const attacks = `
                <pre>&lt;script&gt;alert('${userInput} - XSS')&lt;/script&gt; - Пример скрипта</pre>
                <pre>&lt;img src=x onerror="alert('${userInput} - XSS')"&gt; - Пример изображения</pre>
                <pre>&lt;a href="javascript:alert('${userInput} - XSS')"&gt;Кликни меня&lt;/a&gt; - Пример ссылки</pre>
            `;
            document.getElementById('attacks').innerHTML = attacks;
        }
    </script>
</body>
</html>
